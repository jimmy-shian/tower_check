<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/discord.png" type="image/png">
    <title>UID 搜尋</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
    <h2>搜尋 UID</h2>
    <div class="search-select-place">
        <input type="text" id="uidInput" placeholder="輸入 UID" inputmode="decimal">
        <div class="month-selector">
            <label for="monthSelect">選擇月份:</label>
            <select id="monthSelect" class="month-select">
                <option value="01">一月</option>
                <option value="02">二月</option>
                <option value="03">三月</option>
                <option value="04">四月</option>
                <option value="05">五月</option>
                <option value="06">六月</option>
                <option value="07">七月</option>
                <option value="08">八月</option>
                <option value="09">九月</option>
                <option value="10">十月</option>
                <option value="11">十一月</option>
                <option value="12">十二月</option>
            </select>
        </div>
        <button class="search-btn" onclick="searchUID()">搜尋
            <box-icon name="file-find" animation="tada" class="search-icon" style="display: none;"></box-icon>
        </button>
        
        <label class="custom-checkbox-label no-select">
            <input type="checkbox" id="useStrictCheck" class="custom-checkbox"> 沒有任務顯示未完成
        </label>

    </div>
    
    <div id="result"></div>
    
    
    <div id="recordArea">
        <h3>搜尋紀錄</h3>
        <div id="recordList"></div>
        <div class='record-placeb'>
            <button id="copyButton">複製選取項目</button>
            <button id="clearRecords">清除所有紀錄</button>
        </div>

    </div>
    
    <script src="js/script.js"></script>
    
</body>
</html>
