<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/discord.png" type="image/png">
    <title>UID 搜尋</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
    <h2>搜尋 UID</h2>
    <div style="display: flex;">
        <input type="text" id="uidInput" placeholder="輸入 UID" >
        <button onclick="searchUID()">搜尋
            <box-icon name='file-find' animation='tada' class="search-icon"></box-icon>
        </button>
    </div>

    <div id="result"></div>
    
    <script src="js/script.js"></script>
    
</body>
</html>
